version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hey

- intent: affirm
  examples: |
    - yes
    - yeah
    - sure
    - correct
    - that's right

- intent: deny
  examples: |
    - no
    - nope
    - wrong
    - not really

- intent: correct_data
  examples: |
    - change

- intent: inform
  examples: |
    - I have asthma
    - I don't have any
    - I smoke 5 cigarettes a day
    - I smoke occasionally
    - None
